<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
</head>

<body id="body">
  <header>
    <div class="wrapper">
      <div class="logo_container">
        <img class="logo_image" src="./assets/images/covid_logo.svg" alt="virus">
        <span class="logo_text">Covid-19 Dashboard</span>
      </div>
      <div class="last_updated_container">
        <span>Updated: </span>
        <span class="last_updated_date" id="lastupdateddate">11.12.2020</span>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="general_grid" id="generalgrid">
        <div class="countries_widget"></div>
        <div class="map_widget">
          <div class="map_popap"></div>
          <div class="map_legend"></div>
          <div class="map_select">
            <select id="map_select_param">
              <option value="totalConfirmed" selected="selected">Cases</option>
              <option value="totalDeaths">Deaths</option>
              <option value="totalRecovered">Recovered</option>
            </select>
            <select id="map_select_option">
              <option value="daily">Daily</option>
              <option value="cumulative" selected="selected">Cumulative</option>
            </select>
            <select id="map_select_percent">
              <option value="absolute" selected="selected">Absolute</option>
              <option value="per100k">Per 100k</option>
            </select>
          </div>
        </div>
        <div class="additional_grid">
          <div class="info_widget"></div>
          <div class="graph_widget"></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <div class="gh_links">
        <img class="gh_icon" src="./assets/images/github-icon.svg" alt="github icon">
        <a href="https://github.com/skamok">skamok</a><span>|</span>
        <a href="https://github.com/tokensm1x">tokensm1x</a><span>|</span>
        <a href="https://github.com/AlexChrks">alexchrks</a><span>|</span>
        <a href="https://github.com/tomsonst">tomsonst</a>
      </div>
      <a class="rss_link" href="https://rs.school/js/">
        <img class="rss_logo" src="./assets/images/rs_school_logo.svg" alt="rolling scopes school logo">
      </a>
    </div>
  </footer>
</body>

</html>
