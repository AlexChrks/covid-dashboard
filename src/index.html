<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
</head>

<body id="body">
  <header>
    <div class="wrapper">
      <div class="logo_container">
        <img class="logo_image" src="./assets/images/covid_logo.svg" alt="virus">
        <span class="logo_text">Covid-19 Dashboard</span>
      </div>
      <div class="last_updated_container">
        <span>Last updated: </span>
        <span class="last_updated_date">11.12.2020</span>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="general_grid">
        <div class="countries_widget"></div>
        <div class="map_widget"></div>
        <div class="additional_grid">
          <div class="info_widget"></div>
          <div class="graph_widget">
            <div class="schedule_inside">
              <canvas id="myChart"></canvas>
            </div>
            <select id="select_schedule">
              <option value="daily_totalConfirmed">daily cases</option>
              <option value="daily_totalDeaths">daily deaths</option>
              <option value="daily_totalRecovered">daily recovered</option>
              <option value="cumulative_totalConfirmed">cumulative cases</option>
              <option value="cumulative_totalDeaths">cumulative deaths</option>
              <option value="cumulative_totalRecovered">cumulative recovered</option>
              <option value="absolute_totalConfirmed">absolute cases</option>
              <option value="absolute_totalDeaths">absolute deaths</option>
              <option value="absolute_totalRecovered">absolute recovered</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <div class="gh_links">
        <img class="gh_icon" src="./assets/images/github-icon.svg" alt="github icon">
        <a href="https://github.com/skamok">skamok</a><span>|</span>
        <a href="https://github.com/tokensm1x">tokensm1x</a><span>|</span>
        <a href="https://github.com/AlexChrks">alexchrks</a><span>|</span>
        <a href="https://github.com/tomsonst">tomsonst</a>
      </div>
      <a class="rss_link" href="https://rs.school/js/">
        <img class="rss_logo" src="./assets/images/rs_school_logo.svg" alt="rolling scopes school logo">
      </a>
    </div>
  </footer>
</body>

</html>
